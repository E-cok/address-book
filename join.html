<!DOCTYPE html>
<html>

<head>
	<title>회원가입</title>
	<meta charset="utf-8">
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	<link rel="stylesheet" type="text/css" href="css/join_style.css">
	<script type="text/javascript" src="js/join_js.js"></script>
	<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<script>
		$(function () {
			$('#id').blur(function () {
				search();
			});
		});
	</script>
</head>

<body>
	<img src='./img/background.gif'>
	<form class="join" name="inf" method="post" action="main.html">
		<h1>회원가입 작성사항</h1>
		<div class="text">아이디</div>
		<input class="write" type="text" id="id" name="id" placeholder="User ID" check_result="fail" required /><br>
		<div class="text">패스워드</div>
		<input class="write" type="password" id="password1" placeholder="Password"><br>
		<div class="text">패스워드 확인</div>
		<input class="write" type="password" id="password2" placeholder="Password 재입력"><br>
		<div class="text">이름</div>
		<input class="write" type="text" id="name" placeholder="한글 이름"><br>
		<div class="text">휴대전화</div>
		<input class="write" type="text" id="tel" onkeyup="auto_add_dash()"><br>
		<div class="text">생년월일</div>
		<input class="write" type="text" id="birth" placeholder="YYYYMMDD" onkeyup="auto_del_dash()"><br>
		<input class="button" type="button" id="submit" value="회원가입" onclick="joinvalue()">
		<input class="button" type="reset" id="reset" value="초기화">
		<input class="button" type="button" id="back" value="돌아가기" onclick="location.href='login.html'"> 
	</form>
</body>

</html>
